<div class="app">
  <a href="/public/Propuesta de proyecto_RochaOjedaMarianaArale.pdf">Propuesta del proyecto</a>
  <h1>Task Manager</h1>

  <app-task-form (taskAdded)="onTaskAdded($event)" />

  <app-task-controls (filterChanged)="onFilterChanged($event)" />

  <div class="task-list">
    @for (task of filteredTasks(); track task.title) {
      <app-task-card [task]="task" />
    }
  </div>
</div>
